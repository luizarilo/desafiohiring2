<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontes e CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Redressed&family=Roboto+Mono&family=Roboto:wght@400;500;700&family=Sansita:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!--Titulo-->
    <title>Cadastramento de Clientes</title>
</head>
<body>

    <div class="container">

        <header>
            <h1>SISTEMA DE CADASTRAMENTO DE CLIENTES</h1>
        </header>
    
        <section id="form">           
                <div class="cadastro-cliente" id="content">
                    <form id="form-cliente">
                        <div>
                            <h4>Preencha corretamente os campos abaixo:</h4>
                        </div>
                        <fieldset class="fieldset">
                            <label for="">Nome:</label>
                            <br>
                            <input type="text" id="nome" placeholder="Nome completo">
                            <br>
                            <label for="">E-mail:</label>
                            <br>
                            <input type="email" id="email" placeholder="Endereço de e-mail">
                        </fieldset>
                        <fieldset>
                            <label for="">Endereço</label>
                            <br>
                            <input type="text" id="endereco" placeholder="Endereço completo">
                            <br>
                            <label for="">Número:</label>
                            <br>
                            <input type="text" id="numero" placeholder="Número da residência">
                            <br>                          
                            <label for="">CEP:</label>
                            <br>
                            <input type="text" id="cep" placeholder="Número do CEP">
                            <br>
                            <label for="">Bairro:</label>
                            <br>
                            <input type="text" id="bairro" placeholder="Nome do bairro">
                            <br>
                            <label for="">Cidade:</label>
                            <br>
                            <input type="text" id="cidade" placeholder="Nome da cidade">
                            <br>
                            <label for="">Estado:</label>
                            <br>
                            <input type="text" id="estado" placeholder="Nome do estado">
                           
                        </fieldset>
                        <br>
                        <div class="buttons">
                            <button class="button" id="submitButton" type="submit">Cadastrar usuário</button>                            
                            <button class="button" type="submit">
                                <a href="index.html">Voltar</a>
                            </button>
                        </div>  
                    </form>  
                </div>
            </div>
        </section>
    
    </div>

    <script src="C:\Users\luiza\Desktop\desafio2_hiringcoders\js\script.js"></script>
</body>
</html>
